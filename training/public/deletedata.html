<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حذف البيانات المحمية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      direction: rtl;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #dc3545;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حذف البيانات المحمية</h1>
    <p>أدخل المفتاح السري لحذف البيانات:</p>
    <input type="password" id="secretKey" placeholder="أدخل المفتاح السري">
    <button onclick="deleteData()">حذف البيانات</button>
    <div id="message"></div>
  </div>
  <script>
    function deleteData() {
      const secretKey = document.getElementById("secretKey").value;
      fetch(`/delete-data?secretKey=${secretKey}`, { method: "DELETE" })
        .then(response => response.text())
        .then(message => {
          document.getElementById("message").innerText = message;
        })
        .catch(error => {
          document.getElementById("message").innerText = "حدث خطأ: " + error.message;
        });
    }
  </script>
</body>
</html>
